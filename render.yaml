services:
  - type: web
    name: crawl4ai-maps-service
    runtime: docker
    plan: starter  # Highly recommended: Google Maps + Playwright needs > 512MB RAM
    region: oregon # Or your preferred region
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /
